medibotv4_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  left_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_wheel_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_wheel_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  pan_servo_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: pan_servo_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  tilt_servo_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: tilt_servo_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
